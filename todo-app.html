<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Check up App</title>
    <link rel="stylesheet" href="todo-app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo Check up App</h1>
            <p class="subtitle">Stay organized with notification reminders</p>
        </header>

        <div class="notification-status">
            <button id="enableNotifications" class="btn-notification">
                üîî Enable Notifications
            </button>
            <span id="notificationStatus" class="status-text"></span>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="What needs to be done?"
                autocomplete="off"
            >
            <button id="addTodoBtn" class="btn-add">Add Todo</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be dynamically added here -->
        </ul>

        <div class="stats">
            <span id="todoStats">0 items left</span>
            <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>
    </div>

    <script src="todo-app.js"></script>
</body>
</html>
